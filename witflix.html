<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome iÃ§in link ekledim -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="logo">Movie Platform</div>
        <nav>
            <ul>
                <li><a href="#">Topic 1</a></li>
                <li><a href="#">Topic 2</a></li>
                <li><a href="#">Topic 3</a></li>
                <li><a href="#">Topic 4</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="search">
                <input type="text" placeholder="Search..." />
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="notifications">
                <button><i class="fas fa-bell"></i></button>
            </div>
            <div class="profile">
                <button><i class="fas fa-user-circle"></i></button>
            </div>
        </div>
    </header>
    <section class="movie-details">
        <div class="movie-poster">
            <img src="path_to_movie_poster.jpg" alt="Movie Poster" />

        </div>
        <div class="movie-info">
            <h1>Movie Name</h1>
            <p>Rating: 7.3 / 10</p>
            <p>Duration: 2 hr 21 min</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Starring: Lorem ipsum, Lorem ipsum</p>
            <p>Genres: Lorem ipsum</p>
            <button>Play Now</button>
        </div>
